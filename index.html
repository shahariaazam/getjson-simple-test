<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script>
        function ajaxLoad()
        {
            var result = null;

            var jqxhr = $.getJSON( $('#ajaxUrl').val(), function(data) {
                $('#resultAfterCall').val(data.responseText);
            })
                    .done(function( jqxhr, textStatus, error ) {
                        var err = textStatus + ", " + error;
                        $('#resultOnDone').val( "Request Done: " + err + jqxhr );
                    })
                    .fail(function( jqxhr, textStatus, error ) {
                        var err = textStatus + ", " + error;
                        $('#resultOnFail').val( "Request failed: " + err );
                    })
                    .always(function( jqxhr, textStatus, error ) {
                        var err = textStatus + ", " + error;
                        $('#ajaxAlways').val( "Always: " + err );
                    });

// Perform other work here ...

// Set another completion function for the request above
            jqxhr.complete(function( data ) {
                var data = data;
                $('#ajaxComplete').val( "Result on Completion: " + data.responseText );
            });
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Ajax URL</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ajaxUrl" placeholder="http://yourrequesturl.com">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary" value="Make call" id="ajaxCallBtn" onclick="ajaxLoad()">Test</button>
                    </div>
                </div>
                <p>&nbsp;</p>
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        After getJson Call:
                        <textarea class="form-control" id="resultAfterCall"></textarea>
                        <p>&nbsp;</p>
                        On Done:
                        <textarea class="form-control" id="resultOnDone"></textarea>
                        <p>&nbsp;</p>
                        On Fail:
                        <textarea class="form-control" id="resultOnFail"></textarea>
                        <p>&nbsp;</p>
                        On Always:
                        <textarea class="form-control" id="ajaxAlways"></textarea>
                        <p>&nbsp;</p>
                        On Completion:
                        <textarea class="form-control" id="ajaxComplete" rows="50"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
